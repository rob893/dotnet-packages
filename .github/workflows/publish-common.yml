name: publish to nuget

on:
  push:
    branches:
      - master
    # paths:
    #   - "RHerber.Common/**"

jobs:
  publish:
    name: Build, Pack and Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"

      - name: Get Project Version
        uses: kzrnm/get-net-sdk-project-versions-action@v1
        id: get-version
        with:
          proj-path: RHerber.Common/RHerber.Common.csproj

      - name: Pack
        run: cd RHerber.Common && dotnet pack --configuration Release

      - name: Push Package
        run: |
          cd RHerber.Common && 
          dotnet nuget push "bin/Release/RHerber.Common.${{ steps.get-version.outputs.version }}.nupkg"  --api-key ${{ secrets.GITHUB_TOKEN }} --source "github"